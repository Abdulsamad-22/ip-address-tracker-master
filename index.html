<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

</head>
<body>
  <main class="main-container">
    <section class="top-container">
      <div class="bg-image-container">
        <img class="bg-image" src="images/pattern-bg-desktop.png" alt="background image">
      </div>
  
      <header class="header-container">
        <h1 class="header-text">IP Address Tracker</h1>
          <div class="input-container">
            <input onchange="" class="input-field" placeholder="Search for any IP address or domain" type="text">
            <button class="button"><image src="images/icon-arrow.svg" alt="arrow image"></button>
          </div>
      </header>

      <section class="ip-location-details">
        <div class="location-details-container">
          <h2>IP Address</h2>
          <p class="ip-address"></p>
        </div>
  
        <div class="location-details-container">
          <h2>Location</h2>
          <p class="location"></p>
        </div>
  
        <div class="location-details-container">
          <h2>Timezone</h2>
          <p class="utc"></p>
        </div>
  
        <div class="location-details-container">
          <h2>ISP</h2>
          <p class="isp"></p>
        </div>
      </section>
    </section>


    <section class="map-container">
      <div id="map"></div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulsamad</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
