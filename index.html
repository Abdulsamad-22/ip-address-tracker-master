<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

</head>
<body>
  <main>
    <section>
      <div class="bg-image">
        <img src="images/pattern-bg-desktop.png" alt="background image">
      </div>
  
      <header class="header-container">
        <h1 class="header-text">IP Address Tracker</h1>
        <div class="input-container">
          <input class="input-field" placeholder="Search for any IP address or domain" type="text">
          <button class="button"><image src="images/icon-arrow.svg" alt="arrow image"></button>
        </div>
      </header>
    </section>

    <section class="ip-location-details">
      <div>
        <p>IP Address</p>
        <h2>192.212.174.101</h2>
      </div>

      <div>
        <p>Location</p>
        <h2>Brooklyn, NY 10001</h2>
      </div>

      <div>
        <p>Timezone</p>
        <h2>UTC-05:00</h2>
      </div>

      <div>
        <p>ISP</p>
        <h2>SpaceX Starlink</h2>
      </div>
    </section>

    <div id="map"></div>
  </main>

     <!-- add offset value dynamically using the API -->

  </div> -->
  <script src="script.js"></script>
</body>
</html>
